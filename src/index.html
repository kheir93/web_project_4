<!DOCTYPE html>
<html lang=en>

<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=description content="Kheireddine ALLAL's web_project_4">
  <meta name=keywords content="html, css, java-script">
  <meta name=author content="Kheireddine ALLAL">
  <!--<link rel=stylesheet href="pages/index.css">-->
  <link rel="icon"
      type="image/png"
      href="images/Logo.svg">
  <title>Around The U.S.</title>
</head>

<body>
  <div class="root">
    <header class="header">
      <img class="logo" src="<%= require('./images/Logo.svg')%>" alt="logo">
    </header>

    <main>
      <section class="profile">
        <button class="profile__avatar-button">
          <img class="profile__avatar" src="<%= require('./images/kal.jpg')%>" alt="kal">
        </button>
          <h1 class="profile__name" id="infoName">Kheireddine Allal</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about" id="infoAbout">Aspirant WebDev</p>
          <button class="profile__add-button" type="button"></button>
      </section>
      <section>
        <ul class="elements" id="elements">
          <template class="cardTemplate" id="cardTemplate">
          <li class="card" id="card">
            <button class="card__delete" id="card__delete" type="button"></button>
            <img class="card__image" id="card__image">
            <h2 class="card__caption" id="card__caption"></h2>
            <button class="card__like" id="card__like" type="button"></button>
          </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021, Around The U.S.</p>
    </footer>
    <!--profile modal-->
    <div class="edit-modal popup">
      <form class="form">
          <button class="popup__close-button" type="button"></button>
          <h2 class="form__title">Edit profile</h2>
        <label class="form__field">
          <input type="text" class="form__input form__input_name" id="inputName" placeholder="name" name="name" value="Jacques Cousteau" required minlength="2" maxlength="40">
          <span class="form__input-error inputName-error">Please fill out this field.</span>
        </label>
        <label class="form__field">
          <input type="text" class="form__input form__input_job" id="inputJob" placeholder="about me" name="about" value="Explorer" required minlength="2" maxlength="200">
          <span class="form__input-error inputJob-error">Please fill out this field.</span>
        </label>
        <button class="form__save" type="submit">Save</button>
      </form>
    </div>
    <!--add-place modal-->
    <div class="add-modal popup">
      <form class="form">
        <button class="popup__close-button" type="button"></button>
        <h2 class="form__title">New place</h2>
        <label class="form__field">
          <input type="text" class="form__input form__input_title" id="inputTitle" placeholder="Title" value="" name="title" required minlength="1" maxlength="30">
          <span class="form__input-error inputTitle-error">Please fill out this field.</span>
        </label>
        <label class="form__field">
          <input type="url" class="form__input form__input_image" id="inputImage" placeholder="Image link" value="" name="link" required>
          <span class="form__input-error inputImage-error">Please enter a web address.</span>
        </label>
        <button class="form__save" type="submit">Create</button>
      </form>
    </div>
    <!--delete modal-->
    <div class="delete-modal popup">
      <form class="form">
        <button class="popup__close-button" type="button"></button>
        <h2 class="form__title">Are you sure ?</h2>
        <button class="form__save" type="submit">Yes</button>
      </form>
    </div>
    <!--zoom-place modal-->
    <div class="place-modal popup">
      <figure class="place-modal__figure">
        <button class="place-modal__close" type="button" ></button>
        <img class="place-modal__image" type="image" name="place" src="#" alt="#">
        <h2 class="place-modal__caption"></h2>
      </figure>
    </div>
    <!--avatar-place modal-->
    <div class="avatar-modal popup">
      <form class="form">
        <button class="popup__close-button" type="button"></button>
        <h2 class="form__title">Change profile picture</h2>
        <label class="form__field">
          <input type="url" class="form__input form__input_avatar" id="inputAvatar" placeholder="Avatar image link" value="" name="avatar" required>
          <span class="form__input-error inputAvatar-error">Please enter a web address.</span>
        </label>
        <button class="form__save" type="submit">Save</button>
      </form>
    </div>
  </div>
  <!--<script type="module" src="pages/index.js"></script>-->
</body>
</html>
