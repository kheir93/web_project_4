<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=description content="Kheireddine ALLAL's web_project_4">
  <meta name=keywords content="html, css, java-script">
  <meta name=author content="Kheireddine ALLAL">
  <link rel=stylesheet href="pages/index.css">
  <title>Around The U.S.</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="logo">
    </header>
    <main class="main">
      <section for="popup" class="profile">
        <img class="profile__avatar " src="images/JYCousteau.jpg" alt="Comander Cousteau">
        <div class="info">
        <p class="info__name" id="infoName"></p>
          <button class="info__edit-button">
          </button>
          <p class="info__about" id="infoAbout"></p>
        </div>
        <button class="info__add-button" type="button">

        </button>
      </section>

      <ul class="elements">
        <li class="card">
          <figure>
            <img  class="card__image" src="images/Yosemite_Valley.png" alt="yosemite">
            <figcaption class="card__caption">Yosemite Valley</figcaption>
            <button class="card__like"></button>
          </figure>

        </li>
        <li class="card">
          <figure>
            <img  class="card__image" src="images/Lake_Louise.png" alt="lake">
            <figcaption class="card__caption">Lake Louise</figcaption>
            <button class="card__like"></button>
          </figure>
        </li>
        <li class="card">
          <figure>
            <img  class="card__image" src="images/Bald_Mountains.png" alt="mountains">
            <figcaption class="card__caption">Bald Mountains</figcaption>
            <button class="card__like"></button>
          </figure>
        </li>
        <li class="card">
          <figure>
            <img  class="card__image" src="images/Latemar.png" alt="latemar">
            <figcaption class="card__caption">Latemar</figcaption>
            <button class="card__like"></button>
          </figure>
        </li>
        <li class="card">
          <figure>
            <img  class="card__image" src="images/Vanoise_Park.png" alt="vanoise">
            <figcaption class="card__caption">Vanoise National Park</figcaption>
            <button class="card__like"></button>
          </figure>
        </li>
        <li class="card">
          <figure>
            <img  class="card__image" src="images/Lago_diBraies.png" alt="lago">
            <figcaption class="card__caption">Lago di Braies</figcaption>
            <button class="card__like"></button>
          </figure>
        </li>
      </ul>
      <form class="form" onsubmit="handleFormSubmit()">
        <button class="form__close"></button>
        <h1 class="form__title">Profile</h1>
        <input type="text" for="" class="form__name" id="inputName" placeholder="name">
        <input type="text" for="" class="form__about" id="inputJob" placeholder="about me">
        <button class="form__save" type="submit">Save</button>
      </form>
      <script src="script.js"></script>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020, Around The U.S.</p>
    </footer>
  </div>
</body>
</html>
