<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=description content="Kheireddine ALLAL's web_project_4">
  <meta name=keywords content="html, css, java-script">
  <meta name=author content="Kheireddine ALLAL">
  <link rel=stylesheet href="pages/index.css">
  <title>Around The U.S.</title>
</head>

<body>
  <div class="root">
    <header class="header">
      <img class="logo" src="images/Logo.svg" alt="logo">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar " src="images/JYCousteau.jpg" alt="Comander Cousteau">
          <h1 class="profile__name" id="infoName">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about" id="infoAbout">Explorer</p>
          <button class="profile__add-button" type="button"></button>
      </section>
      <section>
        <ul class="elements" id="elements">
          <template id="cardTemplate">
          <li class="card" id="card">
            <button class="card__delete" id="card__delete" type="button"></button>
            <img class="card__image" id="card__image">
            <h2 class="card__caption" id="card__caption"></h2>
            <button class="card__like" id="card__like" type="button"></button>
          </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020, Around The U.S.</p>
    </footer>
    <div class="popup-edit">
      <form class="popup-edit__form">
        <button class="popup-edit__form-close" type="button"></button>
        <h2 class="popup-edit__form-title">Edit profile</h2>
        <input type="text" class="popup-edit__form-input" id="inputName" placeholder="name" name="name" value="Jacques Cousteau" required >
        <input type="text" class="popup-edit__form-input" id="inputJob" placeholder="about me" name="job" value="Explorer" required >
        <button class="popup-edit__form-save" type="submit" >Save</button>
      </form>
    </div>
    <div class="popup-add">
      <form class="popup-add__form">
        <button class="popup-add__form-close" type="button"></button>
        <h2 class="popup-add__form-title">New place</h2>
        <input type="text" class="popup-add__form-input" id="inputTitle" placeholder="Title" name="title" required >
        <input type="url" class="popup-add__form-input" id="inputImage" placeholder="Image link" name="image" required >
        <button class="popup-add__form-save" type="submit" >Save</button>
      </form>
    </div>
    <div class="popup-place">
      <figure class="popup-place__figure">
        <button class="popup-place__close" type="button" ></button>
        <img class="popup-place__image" type="image" name="popup-place">
        <h2 class="popup-place__caption"></h2>
      </figure>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
