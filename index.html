<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=description content="Kheireddine ALLAL's web_project_4">
  <meta name=keywords content="html, css, java-script">
  <meta name=author content="Kheireddine ALLAL">
  <link rel=stylesheet href="pages/index.css">
  <title>Around The U.S.</title>
</head>

<body>
  <div class="root">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="logo">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar " src="images/JYCousteau.jpg" alt="Comander Cousteau">
          <h1 class="profile__name" id="infoName">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about" id="infoAbout">Explorer</p>
          <button class="profile__add-button" type="button"></button>
      </section>
      <section>
        <ul class="elements">
          <li class="card">
            <img class="card__image" src="images/Yosemite_Valley.jpg" alt="yosemite">
            <h2 class="card__caption">Yosemite Valley</h2>
            <button class="card__like" type="button"></button>
          </li>
          <li class="card">
            <img class="card__image" src="images/Lake_Louise.jpg" alt="lake">
            <h2 class="card__caption">Lake Louise</h2>
            <button class="card__like" type="button"></button>
          </li>
          <li class="card">
            <img class="card__image" src="images/Bald_Mountains.jpg" alt="mountains">
            <h2 class="card__caption">Bald Mountains</h2>
            <button class="card__like" type="button"></button>
          </li>
          <li class="card">
            <img class="card__image" src="images/Latemar.jpg" alt="latemar">
            <h2 class="card__caption">Latemar</h2>
            <button class="card__like" type="button"></button>
          </li>
          <li class="card">
            <img class="card__image" src="images/Vanoise_Park.jpg" alt="vanoise">
            <h2 class="card__caption">Vanoise National Park</h2>
            <button class="card__like" type="button"></button>
          </li>
          <li class="card">
            <img class="card__image" src="images/Lago_diBraies.jpg" alt="lago">
            <h2 class="card__caption">Lago di Braies</h2>
            <button class="card__like" type="button"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020, Around The U.S.</p>
    </footer>
    <div class="popup">
      <form class="popup__form">
        <button class="popup__form-close" type="button"></button>
        <h2 class="popup__form-title">Edit profile</h2>
        <input type="text" class="popup__form-input" id="inputName" placeholder="name" name="name" value="Jacques Cousteau">
        <input type="text" class="popup__form-input" id="inputJob" placeholder="about me" name="job" value="Explorer">
        <button class="popup__form-save" type="submit" >Save</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
